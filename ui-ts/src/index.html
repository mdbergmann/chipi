<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipi UI</title>
</head>
<body>
    <div id="app">
        <div id="toolbar"></div>
        <div id="content">
            <div id="loading" class="loading">Lade Daten...</div>
            <div id="error" class="error hidden"></div>
            <div id="itemgroups" class="itemgroups"></div>
        </div>
    </div>
    
    <!-- API Key Dialog -->
    <div id="apiKeyModal" class="modal hidden">
        <div class="modal-content">
            <h3>API-Schlüssel eingeben</h3>
            <input type="text" id="apiKeyInput" placeholder="API-Schlüssel eingeben">
            <div class="modal-buttons">
                <button id="saveApiKey">Speichern</button>
                <button id="cancelApiKey">Abbrechen</button>
            </div>
        </div>
    </div>
</body>
</html>
