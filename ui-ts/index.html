<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chipi – Item Browser</title>
    <style>
      body{margin:0;font:16px/1.4 system-ui;background:#f7f7f7;}
      header{background:#263238;color:#fff;padding:.6rem 1rem;font-weight:600}
      .row{display:flex;gap:1rem;padding:.4rem 1rem;border-bottom:1px solid #ddd;align-items:center}
      .row:nth-child(odd){background:#fafafa}
      .row span:first-child{flex:0 0 160px;font-weight:600}
      .row span:nth-child(2){flex:1 1 auto}
      button{padding:.2rem .6rem;font-size:.9rem;cursor:pointer}
    </style>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header>Chipi – Item Browser</header>
    <div id="app"></div>
  </body>
</html>
